<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="user">
            <img src="/src/programmer.png">
        </div>
        <div class="pesquisa">
            <input name="boletoName" id="pesquisaboleto" placeholder="Procurar por boleto"></input>
            <button><img class="searchImg" src="/src/search.png"></button>
        </div>
        <div class="notifications">
            <img src="/src/notification.png" alt="">
        </div>
    </header>


    <!--corpo do projeto -->


    <section class="conteinerAreas">
        <div class="boletos">
            <div class="filtros">
                <div class="card-filtros-1"></div>
                <div class="card-filtros-2"></div>
            </div>

            <div class="vencimentos-boletos">
                <div class="ordenar">
                    <p>Seus Boletos</p>
                        <select name="filtrosBoletosStatus" class="ordenar-conteiner">
                            <option value="volvo">Data</option>
                            <option value="saab">Nome</option>
                            <option value="fiat">Valor</option>
                            <option value="audi">Pagamento</option>
                          </select> 
                </div>
                <div class="conteiner-boletos-vencimentos">

                </div>
            </div>
        </div>
        <div class="carteira">
            <div class="saldo"></div>
            <div class="despesas">
                <h3>CONTAS A PAGAR</h3>
                <div class="vencimentos">
                    <div class="card1"></div>
                    <div class="card2"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
