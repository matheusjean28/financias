<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/script.js" defer></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <header>
        <div class="user">
            <img src="/src/programmer.png">
        </div>
        <div class="pesquisa">
            <input name="boletoName" id="pesquisaboleto" placeholder="Procurar por boleto"></input>
            <button><img class="searchImg" src="/src/search.png"></button>
        </div>
        <div class="notifications">
            <img src="/src/notification.png" alt="">
        </div>
    </header>


    <!--corpo do projeto -->


    <section class="conteinerAreas">
        <div class="boletos">
            <div class="filtros">
                <div class="card-filtros-1">
                    <h3>Adicionar boleto</h3>
                    <input id="name" type="text" placeholder="nome" />
                    <input id="data" type="date" placeholder="data" />
                    <input id="price" type="text" placeholder="preco" />
                    <button id="submit">Adicionar</button>
                </div>

                <div class="card-filtros-2">
                    <div class="cardDataAvisos">
                        <div class="conteinerDatas">
                            <h4>Hoje é:</h4>
                            <p id="dataAtual"></p>
                         </div>
                         <div class="conteinerAvisos">
                                <h3>Você não possue nenhuma <br> notificação no momento</h3>
                         </div>
                </div>


                    <div class="conteinerBuscarData">
                        <div class="dataInicio">
                            <h3>Data Inicial:</h3>
                            <input type="date" name="dataInicial" id="dataInicial">
                        </div>
                        <div class="dataFinal">
                            <h3>Data final:</h3>
                            <input type="date" name="dataFinal" id="dataFinal">
                        </div>
                    </div>

                </div>
            </div>

            <div class="vencimentos-boletos">
                <div class="ordenar">
                    <p>Seus Boletos</p>
                    <select id='filtrosBoletosStatus' name="filtrosBoletosStatus" class="ordenar-conteiner">
                        <option value="data">Data</option>
                        <option value="nome">Nome</option>
                        <option value="valor">Valor</option>
                        <option value="pagamento">Pagamento</option>
                    </select>
                </div>

                <div class="conteiner-boletos-vencimentos">
                    <ul id="ul-lista">

                        <li><button id="btnOk">
                                <ion-icon name="time"></ion-icon>
                            </button>
                            <p>nome</p>
                            <p>data</p>
                            <p id="valor">
                            <b></b>
                            preco
                            </p>
                            <img src="/more.png" alt="">
                        </li>

                    </ul>
                </div>

            </div>
        </div>
        <div class="carteira">
            <div class="saldo"></div>
            <div class="despesas">
                <h3>CONTAS A PAGAR</h3>
                <div class="vencimentos">
                    <div class="card1">
                        <div class="card1-vencimento-do-dia">
                            <h3>Totais de vencimentos</h3>
                            <img src="/data-limite.png" alt="">
                        </div>
                        <div class="balanco-gastos">
                            <p>Seus gastos</p>
                            <h1 id="total"> R$ Você ainda não tem <br> boletos cadastrados</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>


</html>
